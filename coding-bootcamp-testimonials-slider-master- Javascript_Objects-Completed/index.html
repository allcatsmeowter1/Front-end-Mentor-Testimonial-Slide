<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
<div class="container">
    <div class="testimonials">
      <div class="testimonial_container" id="testimonialContainer">
        <div class="quotes" id="testimonialQuotes">
        </div>
        <div class="caption" id="caption">
          <div class="person" id="nameElement"></div>
          <div class="job" id="jobElement"></div>
        </div>
    </div>
      <img class="testimonial_image" id="testimonialImage"/>
      <img  src="images/pattern-bg.svg" class="background_img"/>
    <div class="button_position">
    <button class="toggle previous_btn" id="togglePrev">
      <img src="images/icon-prev.svg">
    </button>
    <button class="toggle next_btn" id="toggleNext">
      <img src="images/icon-next.svg">
    </button>
  </div>
</div>
</div>
</body>
<script src="javascript.js"></script>
</html>
